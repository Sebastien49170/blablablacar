<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org/">

<head th:include="head :: linksFragment">
    <title>Création d'un compte utilisateur - Blacar</title>
</head>

    <body>
    
    <div th:replace="layout :: navbarFragment"></div>
    
    <section class="section">
    <div class="container">
        <form class="form" action="#" th:action="@{/signup}" th:object="${userCreationForm}" method="post">
            <table>
                <tr>
                    <td>Login:</td>
                    <td><input type="text" th:field="*{login}" /></td>
                    <td th:if="${#fields.hasErrors('login')}" th:errors="login">Login Error</td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="text" th:field="*{password}" /></td>
                    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
                </tr>
                <tr>
                    <td><button type="submit">Sign Up</button></td>
                </tr>
            </table>
             <div th:text="${message}" class="message-info"></div>
        </form>
            </div>
</section>
    </body>
</html>
