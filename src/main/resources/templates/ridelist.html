
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org/">
<head th:include="head :: linksFragment">
    <title>Création d'un compte utilisateur - Blacar</title>
</head>

    <body>
    
    <div th:replace="layout :: navbarFragment"></div>
    
    <section class="section">
    <div class="container">

        <table>
            <tr>
                <th>Date de depart</th>
                <th>Depart</th>
                <th>Arrivee</th>
                <th>Nombre de places</th>
                <th>Prix</th>
            </tr>
            <tr th:each="ride : ${rides}">
                <td th:text="${ride.startDate}"/>
                <td th:text="${ride.fromCity}"/>
                <td th:text="${ride.toCity}"/>
                <td th:text="${ride.seats}"/>
                <td th:text="${ride.cost}"/>
            </tr>
        </table>
		</div>
	</section>
</body>
</html>
