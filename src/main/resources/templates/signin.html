<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org/">

<head th:include="head :: linksFragment">
    <title>Création d'un compte utilisateur - Blacar</title>
</head>

    <body>
    
    <div th:replace="layout :: navbarFragment"></div>
    
   <section class="section">
    <div class="container">
        <div th:if="${param.error}">
            Invalid login and password.
        </div>
        <div th:if="${param.signout}">
            You have been logged out.
        </div>
        <form th:action="@{/signin}" method="post">
            <div><label> User login : <input type="text" name="username"/> </label></div>
            <div><label> Password: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>
    </div>
</section>
    </body>
</html>
